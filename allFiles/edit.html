<head>
    <meta charset="utf-8">

    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->

<body>
    <!-- Material form login -->
<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->

<!-- Material form login -->
    <!-- Material form register -->
    <button type="button" class="close" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
   

   
    
<div class="container">
  
   
    
<div class="card">

    <h5 class="card-header info-color white-text text-center py-3">
        <strong>Edit</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;">

            <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <input type="text" id="validationDefault01" class="form-control" required>
                        <label for="validationDefault01">First name</label>
                    </div>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                        <input type="email" id="validationDefault02" class="form-control" required>
                        <label for="validationDefault01">Last name</label>
                    </div>
                </div>
            </div>

            <!-- E-mail -->
            <div class="md-form mt-0">
<!--
                <input type="email" id="materialRegisterFormEmail" class="form-control">
                <label for="materialRegisterFormEmail">E-mail</label>
-->
           <input type="email" id="inputValidationEx" class="form-control validate">
    <label for="inputValidationEx" data-error="wrong" data-success="right"> Email</label>
            </div>

    <!-- Password -->
            <div class="md-form">
<!--
                <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                <label for="materialRegisterFormPassword">Password</label>
-->          
               <input type="password" id="inputValidationEx2" class="form-control validate">
    <label for="inputValidationEx2" data-error="wrong" data-success="right">New Password </label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small>
            </div>
            <div class="md-form">
<!--
                <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                <label for="materialRegisterFormPassword">Password</label>
-->          
               <input type="password" id="inputValidationEx2" class="form-control validate">
    <label for="inputValidationEx2" data-error="wrong" data-success="right">Confirm Password </label>
                
            </div>

            <!-- Phone number -->
            <div class="md-form">
                <input type="password" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                <label for="materialRegisterFormPhone">Phone number</label>
                
            </div>

           

            <!-- Sign up button -->
<!--            <button class="btn btn-outline-info btn-rounded btn-sm my-4 waves-effect z-depth-3" type="submit"><a href="#">Save</a></button>-->
           
           <!-- Button trigger modal -->
<button type="button" class="btn btn-outline-info btn-rounded btn-sm my-4 waves-effect z-depth-3" data-toggle="modal" data-target="#basicExampleModal">
  SAVE
</button>

<!-- Modal -->
<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
<!--        <h5 class="modal-title" id="exampleModalLabel">Changes saved successfully</h5>-->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Changes saved successfully
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
        
      </div>
    </div>
  </div>
</div>
           
            <button type="button" class="btn btn-outline-danger btn-rounded waves-effect btn-sm" >CANCEL</button>
            
            
            

            
           
           

        </form>
        <!-- Form -->

    </div>

</div>
    </div>
